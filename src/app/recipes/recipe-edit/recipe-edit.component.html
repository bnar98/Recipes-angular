<div class="row">
    <div class="col-xs-12">
        <form *ngIf="recipeForm" [formGroup]="recipeForm" (ngSubmit)="onsubmit()">
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-xs-12">

                    <button class="btn btn-success" style="margin-right: 10px; ">Save</button>
                    <button class="btn btn-danger">Cancle</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Image URl:</label>
                        <input type="text" class="form-control" formControlName="imagepath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea type="text" class="form-control" rows="6" formControlName="description">

                        </textarea>
                    </div>
                </div>
            </div>
            <div formArrayName="ingrediants">
                <div class="row rowLast">
                    <div class="col-4">
                        <input type="text" class="form-control">

                    </div>
                    <div class="col-1">
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-1">
                        <button class="btn btn-danger">X</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
